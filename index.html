<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!-- CSS External -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="col-span-5">
      <h1 id="header-title" class="text font-bold text-2xl">
        Todo List - Rizky
      </h1>
    </header>

    <!-- Main -->
    <main class="grid grid-cols-5 grid-rows-5 gap-2 h-screen">
      <section
        class="col-span-2 row-span-3 row-start-2 h-full p-5px border-solid border-2 border-gray-300 bg-lime-100"
      >
        <!-- Form section -->
        <form>
          <!-- Todo input -->
          <input
            class="border rounded p-2"
            type="text"
            id="todo-input"
            placeholder="Add your todo..."
          />

          <!-- Date input -->
          <input
            class="border rounded p-2"
            type="date"
            id="todo-date"
            placeholder="Select date..."
          />
        </form>

        <!-- Submit button -->
        <button
          onclick="addTodo()"
          class="border rounded p-2 bg-blue-500 text-white"
          type="button"
          id="add-todo-button"
        >
          Add Todo
        </button>

        <!-- Filter todos -->
        <div>
          <label for="filter-todos" class="mr-2">Filter Todos:</label>
          <select id="filter-todos" class="border rounded p-2">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </div>

        <!-- Clear todos button -->
        <button
          onclick="removeAllTodos()"
          class="border rounded p-2 bg-red-500 text-white"
          type="button"
          id="clear-todos-button"
        >
          Clear Todos
        </button>
      </section>

      <!-- Todo list section -->
      <section
        class="col-span-3 row-span-3 col-start-3 row-start-2 h-full p-5px border-solid border-2 border-gray-300 bg-lime-100"
      >
        <header>
          <h1 class="text font-semibold text-xl">Your Todo List</h1>
        </header>
        <ul class="pt-2" id="todo-list">
          <!-- Todo items will be added here dynamically -->
          <li>You have no todo</li>
        </ul>
      </section>
    </main>

    <!-- Footer -->
    <footer class="col-span-5 col-start-1 row-start-5">
      <p class="text-center pt-4">&copy; 2026 Web Todo List Rizky</p>
    </footer>

    <!-- JS External -->
    <script src="js/script.js"></script>
  </body>
</html>
